{{- $url := .Get "url" -}}
{{- if not $url -}}
{{ errorf "missing value for param 'url': %s" .Position }}
{{- end -}}

<iframe frameborder="0" src="{{ $url }}" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"
    style="border: 0px; background: padding-box padding-box rgba(0, 0, 0, 0.1); margin: 0px; padding: 0px; border-radius: 6px; width: 560px; height: 314px;"
    data-ratio="1.78343949044586">
</iframe>
