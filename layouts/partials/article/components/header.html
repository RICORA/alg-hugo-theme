<header class="article-header">
    {{ if .Params.emoji }}
        <div class="article-emoji">
            <object type="image/svg+xml" data="https://cdn.jsdelivr.net/gh/twitter/twemoji@latest/assets/svg/{{ lower $.Params.emoji }}.svg" width="64" height="64"></object>
        </div>
    {{ end }}

    {{ partialCached "article/components/details" . .RelPermalink }}
</header>
